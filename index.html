<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Homburg 3D</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    
    <!-- jQuery scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <!-- Sidebar scripts -->
		<script src="scripts/sliiide.min.js"></script>
    
    <!-- Three.js scripts -->
		<script src="scripts/three.js"></script>
		<script src="scripts/ColladaLoader.js"></script>
		<script src="scripts/OrbitControls.js"></script>
    <script src="scripts/FirstPersonControls.js"></script>
		<script src="scripts/ModelHandling.js"></script>
    
    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
    
    <!-- Init -->
		<script>
			var settings = {
				toggle: "#toggle", // the selector for the menu toggle, whatever clickable element you want to activate or deactivate the menu. A click listener will be added to this element.
				animation_duration: "0.3s", //how long it takes to slide the menu
				place: "left", //where is the menu sliding from, possible options are (left | right | top | bottom)
				animation_curve: "cubic-bezier(0.54, 0.01, 0.57, 1.03)", //animation curve for the sliding animation
				body_slide: false, //set it to true if you want to use the effect where the entire page slides and not just the div
				no_scroll: true, //set to true if you want the scrolling disabled while the menu is active
      };
      var menu;
			
			$( document ).ready(function() {
				menu = $('#main-sidebar').sliiide(settings);
        
        // Init 3D Model  
        createBaseScene();
        //addDirectinalLights();
        addThreePointLighting();
        addGround(0xA6A775);
        addSkydome();
        
        setFPVControls();
        loadColladaModel(".spinner");        
			});	
      
      function orbitClick(){
        if($('#orbitBtn').attr('class').includes("box_selected"))
          return;
          
        $('#fpvBtn').removeClass("box_selected");
        $('#orbitBtn').addClass("box_selected");    
        menu.deactivate();    
       
        $( "#overlay" ).fadeIn( 500, function() {
          setOrbitControls();
           $( "#overlay" ).fadeOut( 500 );
        }); 
      }
      
      function fpvClick(){
        if($('#fpvBtn').attr('class').includes("box_selected"))
          return;
          
        $('#orbitBtn').removeClass("box_selected");
        $('#fpvBtn').addClass("box_selected");
        menu.deactivate();
        
        $( "#overlay" ).fadeIn( 500, function() {
          setFPVControls();
           $( "#overlay" ).fadeOut( 500 );
        });          
      }
      
      function preventEventPropagation(){        
        event.preventDefault();
        event.stopPropagation();
      }
      
    </script>		
	</head>
  
	<body>
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  
    <!-- div #main .main-content -->
    <div id="main-navbar" class="main-navbar main-navbar-fixed-top">
        <div class="main-navbar-content">
            <div id="toggle-sidebar" class="icon left" onmousedown="preventEventPropagation();">
                <img id="toggle" alt="menu" src="assets/menu32@64.png" width="24px" height="24px">
            </div>
                <img id="logo" alt="menu" src="assets/logofhnwwhite.png" style="height:35px; ">
      
            <div id="toggle-sidebar" class="icon right" onmousedown="preventEventPropagation();" >
                <img id="toggle" alt="menu" src="assets/question.png" width="24px" height="24px">
            </div>
        </div>
    </div>

    <!-- div #main-navbar .main-navbar .main-navbar-fixed-top -->
    <div id="main-sidebar" class="main-sidebar main-sidebar-left" onmousedown="preventEventPropagation();">
      <div id="main-sidebar-wrapper" class="main-sidebar-wrapper">
        <div class="buttons">
          <img id="orbitBtn" class="box" onclick="orbitClick();" src="assets/circular.png"></img>
          <img id="fpvBtn" class="box box_selected" onclick="fpvClick();" src="assets/paper.png"></img>
        </div>
      </div>
    </div>
    
    <div id="overlay" ></div>
	</body>
</html>
