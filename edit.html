    <!-- Shaders -->
    <script type="x-shader/x-vertex" id="vertexShader">
			varying vec3 vWorldPosition;
			void main() {
				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentShader">
			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {
				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );
			}
		</script>
        
    <!-- Init -->
		<script>			
      $( document ).ready(function() {
        // Init 3D Model  
        createBaseScene(true);
        addThreePointLighting();
        addGround(0xA6A775);
        addSkydome();
        
        startWithOrbit();       
        loadColladaModel(".sk-folding-cube", "#overlay");        
      });	
      
      function startWithOrbit(){
        setOrbitControls(false);
      }
      
      $(document).keydown(function(e) {    
          if (e.keyCode == 82) {
            $( "#overlay" ).fadeIn( 200, function() {
              resetCameraPositionOnModel();
              $( "#overlay" ).fadeOut( 200 );
            });      
          }
      });
        
      function preventEventPropagation(){        
        event.preventDefault();
        event.stopPropagation();
      }
      
    </script>		
	</head>
  
	<body>    
    <div class="sk-folding-cube">
      <div class="sk-cube1 sk-cube"></div>
      <div class="sk-cube2 sk-cube"></div>
      <div class="sk-cube4 sk-cube"></div>
      <div class="sk-cube3 sk-cube"></div>
    </div>
  
    <div class="map-box" onmousedown="preventEventPropagation();">
      <img id="map" src="assets/mapCentered.png"/>
      <div class="red-dot-outer">
      </div>
      <div class="red-dot-inner">
      </div>
    </div>

    <div id="overlay"></div>
